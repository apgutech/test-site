<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Привет, мир!</title>
    <script>
        function showServerAddress() {
            // Получаем адрес сервера
            var serverAddress = window.location.hostname;
            // Получаем элемент, в который будем выводить адрес сервера
            var serverAddressElement = document.getElementById('serverAddress');
            // Устанавливаем текст элемента равным адресу сервера
            serverAddressElement.textContent = serverAddress;
        }
    </script>
</head>
<body onload="showServerAddress()">
    <h1>Привет, мир!</h1>
    <p>Адрес сервера: <span id="serverAddress"></span></p>
</body>
</html>
